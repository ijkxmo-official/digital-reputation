<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая репутация | Тренажёр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #36D1DC;
            --accent: #FF6584;
            --success: #4CAF50;
            --warning: #FF9800;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F8F9FA;
            --gray: #2D2D2D;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #6C63FF, #36D1DC);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(54, 209, 220, 0.1) 0%, transparent 20%);
        }
        .header {
            background: var(--darker);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-bottom: 1px solid var(--gray);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem 2rem;
            }
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .logo {
                font-size: 1.5rem;
                justify-content: flex-start;
            }
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--gray);
            width: 100%;
        }
        @media (min-width: 768px) {
            .stats {
                display: flex;
                gap: 2rem;
                padding: 1rem 1.5rem;
                border-radius: 16px;
                width: auto;
            }
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        @media (min-width: 768px) {
            .stat-value {
                font-size: 1.8rem;
            }
        }
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        @media (min-width: 768px) {
            .stat-label {
                font-size: 0.9rem;
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }
        .scenario-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .scenario-container.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scenario-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        @media (min-width: 768px) {
            .scenario-card {
                padding: 2.5rem;
                border-radius: 24px;
                margin-bottom: 2rem;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
        }
        .scenario-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .scenario-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        .scenario-number {
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            width: fit-content;
        }
        .scenario-difficulty {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            width: fit-content;
        }
        .difficulty-easy { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .difficulty-medium { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .difficulty-hard { background: rgba(255, 101, 132, 0.2); color: #FF6584; }
        .scenario-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid var(--primary);
        }
        @media (min-width: 768px) {
            .scenario-description {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                padding: 1.5rem;
            }
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .options-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }
        }
        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gray);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        @media (min-width: 768px) {
            .option {
                padding: 1.5rem;
                gap: 1rem;
                border-radius: 16px;
            }
        }
        .option:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-5px);
        }
        .option.selected {
            background: rgba(108, 99, 255, 0.15);
            border-color: var(--primary);
        }
        .option.correct {
            background: rgba(76, 175, 80, 0.15);
            border-color: var(--success);
        }
        .option.incorrect {
            background: rgba(255, 101, 132, 0.15);
            border-color: var(--accent);
        }
        .option-icon {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
            padding-top: 0.1rem;
        }
        @media (min-width: 768px) {
            .option-icon {
                font-size: 1.5rem;
                min-width: 30px;
            }
        }
        .option-content h4 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--light);
        }
        @media (min-width: 768px) {
            .option-content h4 {
                font-size: 1.1rem;
            }
        }
        .option-content p {
            opacity: 0.9;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        @media (min-width: 768px) {
            .option-content p {
                font-size: 0.95rem;
            }
        }
        .feedback-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
            border-left: 4px solid var(--primary);
        }
        @media (min-width: 768px) {
            .feedback-section {
                padding: 2rem;
                margin-top: 2rem;
                border-radius: 20px;
            }
        }
        .feedback-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .feedback-icon {
            font-size: 1.75rem;
            color: var(--primary);
        }
        @media (min-width: 768px) {
            .feedback-icon {
                font-size: 2rem;
            }
        }
        .feedback-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        @media (min-width: 768px) {
            .feedback-title {
                font-size: 1.5rem;
            }
        }
        .consequences {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .consequences {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
        .consequences h4 {
            color: var(--accent);
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }
        @media (min-width: 768px) {
            .consequences h4 {
                font-size: 1.1rem;
            }
        }
        .expert-advice {
            background: rgba(54, 209, 220, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid var(--secondary);
        }
        @media (min-width: 768px) {
            .expert-advice {
                padding: 1.5rem;
            }
        }
        .expert-advice h4 {
            color: var(--secondary);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        @media (min-width: 768px) {
            .expert-advice h4 {
                font-size: 1.1rem;
            }
        }
        .navigation {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        @media (min-width: 768px) {
            .navigation {
                flex-direction: row;
                justify-content: space-between;
                gap: 0;
                margin-top: 2rem;
            }
        }
        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }
        @media (min-width: 768px) {
            .btn {
                width: auto;
                padding: 1rem 2rem;
            }
        }
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        .btn-secondary {
            background: var(--card-bg);
            color: var(--light);
            border: 1px solid var(--gray);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .progress-container {
            margin: 1.5rem 0;
        }
        @media (min-width: 768px) {
            .progress-container {
                margin: 2rem 0;
            }
        }
        .progress-bar {
            height: 6px;
            background: var(--gray);
            border-radius: 3px;
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .progress-bar {
                height: 8px;
            }
        }
        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 2%;
            transition: width 0.5s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        @media (min-width: 768px) {
            .progress-text {
                font-size: 0.9rem;
            }
        }
        .results-screen {
            display: none;
            text-align: center;
            padding: 2rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .results-screen {
                padding: 4rem 2rem;
            }
        }
        .results-screen.active {
            display: block;
        }
        .results-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @media (min-width: 768px) {
            .results-icon {
                font-size: 5rem;
                margin-bottom: 2rem;
            }
        }
        .results-title {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .results-title {
                font-size: 2.5rem;
            }
        }
        .results-score {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }
        @media (min-width: 768px) {
            .results-score {
                font-size: 4rem;
            }
        }
        .results-feedback {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        @media (min-width: 768px) {
            .results-feedback {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
        }
        .developer-info {
            text-align: center;
            padding: 1.5rem;
            background: var(--darker);
            margin-top: 2rem;
            border-top: 1px solid var(--gray);
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .developer-info p {
            margin-bottom: 0.5rem;
        }
        .developer-info strong {
            color: var(--secondary);
        }
        .scenario-counter {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        .hint {
            background: rgba(255, 152, 0, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 3px solid var(--warning);
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>Цифровая репутация</span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Баллы</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="current-scenario">1</div>
                <div class="stat-label">Сценарий</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="correct-count">0</div>
                <div class="stat-label">Правильно</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span>Прогресс</span>
                <span id="progress-text">1/50</span>
            </div>
        </div>

        <div id="scenario-container" class="scenario-container active"></div>

        <div id="results" class="results-screen">
            <div class="results-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="results-title">Тренажёр завершён</h1>
            <div class="results-score" id="final-score">0</div>
            <p class="results-feedback" id="results-feedback"></p>
            <button class="btn btn-primary" onclick="restartTraining()" style="margin: 1rem auto;">
                <i class="fas fa-sync-alt"></i> Пройти ещё раз
            </button>
        </div>
    </div>

    <div class="developer-info">
        <p><strong>Интерактивный тренажёр "Цифровая репутация"</strong></p>
        <p>Разработчик: <strong>Орлова Полина Сергеевна</strong>, 9 "Б" класс</p>
        <p>Руководитель: <strong>Куценко Ирина Степановна</strong></p>
        <p>МОУ СОШ №9 им. В. Т. Степанченко</p>
    </div>

    <script>
        const scenarios = [
            {
                id: 1,
                description: "Ты общаешься с человеком в игровом чате уже месяц. Он предлагает обменяться фотографиями 'для доверия', но при этом отказывается от видеозвонка, ссылаясь на плохую камеру.",
                options: [
                    {
                        text: "Отправить своё фото, раз уж так долго общаетесь",
                        description: "Месяц общения — достаточный срок для доверия",
                        correct: false,
                        consequences: "Фото может быть использовано для создания фейкового профиля или шантажа. Отказ от видеозвонка — тревожный сигнал.",
                        advice: "Длительное виртуальное общение не гарантирует безопасность. Настоящие друзья не отказываются от видеозвонков без серьёзных причин."
                    },
                    {
                        text: "Предложить встретиться в публичном месте с друзьями",
                        description: "Реальная встреча лучше виртуального общения",
                        correct: true,
                        consequences: "Если человек согласится и придёт, вы сможете познакомиться лично. Если откажется — это повод задуматься о его настоящих намерениях.",
                        advice: "Встреча в безопасном публичном месте с сопровождением — лучший способ проверить искренность виртуального знакомого."
                    },
                    {
                        text: "Прекратить общение без объяснений",
                        description: "Лучше перестраховаться, если есть сомнения",
                        correct: false,
                        consequences: "Ты избегаешь потенциальной опасности, но возможно, ты лишаешь себя настоящего друга. Без объяснений это может выглядеть грубо.",
                        advice: "Всегда можно вежливо объяснить, почему тебе некомфортно продолжать общение. Честность — лучшая политика в таких ситуациях."
                    }
                ],
                difficulty: "medium"
            },
            {
                id: 2,
                description: "В школьном чате появился анонимный опрос 'Кто самый непопулярный в классе?'. Большинство уже проголосовало, и результаты видны всем.",
                options: [
                    {
                        text: "Проголосовать, чтобы не выделяться",
                        description: "Все участвуют, и я не хочу быть белой вороной",
                        correct: false,
                        consequences: "Ты поддерживаешь токсичную атмосферу и становишься соучастником травли. Даже анонимное участие вредит классному климату.",
                        advice: "Не участвуй в опросах и обсуждениях, которые могут обидеть других. Молчаливое согласие тоже делает тебя частью проблемы."
                    },
                    {
                        text: "Написать модератору чата с просьбой удалить опрос",
                        description: "Такие опросы нарушают правила этичного общения",
                        correct: true,
                        consequences: "Модератор удаляет опрос и делает предупреждение создателю. Ты помогаешь сохранить здоровую атмосферу в чате.",
                        advice: "Всегда сообщай о неподобающем контенте модераторам. Это помогает создавать безопасное пространство для всех участников."
                    },
                    {
                        text: "Сделать скриншоты и показать классному руководителю",
                        description: "Пусть взрослые разберутся с этой ситуацией",
                        correct: false,
                        consequences: "Конфликт выходит за пределы чата, что может усилить напряжение в классе. Учитель может неверно истолковать ситуацию.",
                        advice: "Сначала попробуй решить проблему внутри чата через модераторов. Привлечение учителя должно быть крайней мерой."
                    }
                ],
                difficulty: "medium"
            },
            {
                id: 3,
                description: "Ты случайно оставил аккаунт в соцсети открытым на школьном компьютере. Одноклассник написал от твоего имени несколько странных сообщений твоим друзьям.",
                options: [
                    {
                        text: "Удалить чужие сообщения и сменить пароль",
                        description: "Быстро исправить ситуацию и усилить защиту",
                        correct: true,
                        consequences: "Ты минимизируешь последствия и предотвращаешь дальнейшие взломы. Друзья поймут, что это был не ты.",
                        advice: "Всегда выходи из аккаунтов на общественных устройствах. Используй двухфакторную аутентификацию для важных аккаунтов."
                    },
                    {
                        text: "Написать всем, что это был взлом, и посмеяться над ситуацией",
                        description: "Превратить конфуз в шутку",
                        correct: false,
                        consequences: "Друзья могут не воспринять это всерьёз. Шутки на такую тему могут снизить их бдительность в будущем.",
                        advice: "Серьёзно относись к вопросам безопасности аккаунтов. Лёгкое отношение к взлому может создать ложное впечатление, что это нормально."
                    },
                    {
                        text: "Наказать одноклассника, написав от его имени ещё хуже",
                        description: "Он должен понять, как это неприятно",

                description: "Тебе приходит письмо с просьбой подтвердить данные аккаунта из-за 'подозрительной активности', со ссылкой на форму ввода пароля.",
                options: [
                    {
                        text: "Не переходить по ссылке и проверить аккаунт через официальное приложение",
                        description: "Использовать безопасные способы проверки",
                        correct: true,
                        consequences: "В официальном приложении нет уведомлений о подозрительной активности. Ты избегаешь фишинговой атаки.",
                        advice: "Настоящие уведомления о безопасности приходят внутри приложения или сервиса, а не по электронной почте со ссылками на формы ввода пароля."
                    },
                    {
                        text: "Быстро ввести пароль, чтобы защитить аккаунт",
                        description: "Предотвратить возможный взлом",
                        correct: false,
                        consequences: "Ты вводишь пароль на фишинговом сайте. Мошенники получают доступ к твоему аккаунту.",
                        advice: "Никогда не вводи пароли, перейдя по ссылке из письма. Всегда заходи на сайты напрямую или через официальные приложения."
                    },
                    {
                        text: "Поменять пароль через ссылку в письме",
                        description: "Усилить защиту аккаунта",
                        correct: false,
                        consequences: "Ты попадаешь на фишинговый сайт и вводишь старый и новый пароли. Мошенники получают оба пароля.",
                        advice: "Смена пароля через подозрительные ссылки ещё опаснее, чем ввод текущего пароля. Мошенники получают оба пароля и понимают, как ты их создаёшь."
                    }
                ],
                difficulty: "medium"
            },
            {
                id: 50,
                description: "Бесплатный облачный сервис предлагает неограниченное место для хранения фото, но в пользовательском соглашении есть пункт о праве компании использовать твои файлы.",
                options: [
                    {
                        text: "Не использовать сервис и выбрать проверенного провайдера",
                        description: "Защитить свои файлы от несанкционированного использования",
                        correct: true,
                        consequences: "Ты выбираешь надёжный облачный сервис с прозрачными условиями. Твои фото в безопасности.",
                        advice: "Внимательно читай пользовательские соглашения. Если компания требует права на использование твоих файлов — это серьёзный риск для приватности."
                    },
                    {
                        text: "Использовать только для неважных файлов",
                        description: "Минимизировать потенциальный ущерб",
                        correct: false,
                        consequences: "Ты всё равно загружаешь какие-то файлы. Компания может использовать даже 'неважные' файлы способами, которые тебе не понравятся.",
                        advice: "Разделение файлов на важные и неважные не защищает полностью. Лучше выбрать сервис, который уважает твои права."
                    },
                    {
                        text: "Принять условия, раз сервис бесплатный",
                        description: "Получить выгоду в обмен на права",
                        correct: false,
                        consequences: "Твои фото могут быть использованы в рекламе или переданы третьим лицам без твоего согласия. Восстановить права сложно.",
                        advice: "Бесплатность часто имеет скрытую цену. Если не платишь деньгами, то платишь данными. Выбирай осознанно."
                    }
                ],
                difficulty: "hard"
            }
        ];

        let currentScenario = 1;
        let score = 0;
        let correctAnswers = 0;
        const totalScenarios = scenarios.length;
        let selectedOptionIndex = -1;
        let isAnswered = false;

        function initScenario(num) {
            const scenario = scenarios[num - 1];
            if (!scenario) return;
            
            selectedOptionIndex = -1;
            isAnswered = false;
            
            const container = document.getElementById('scenario-container');
            if (!container) return;
            
            const difficultyText = {
                'easy': 'Лёгкий',
                'medium': 'Средний',
                'hard': 'Сложный'
            }[scenario.difficulty] || 'Лёгкий';
            
            container.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-header">
                        <div class="scenario-number">Ситуация ${num}</div>
                        <div class="scenario-difficulty difficulty-${scenario.difficulty}">${difficultyText}</div>
                    </div>
                    <p class="scenario-description">${scenario.description}</p>
                    
                    <div class="options-grid">
                        ${scenario.options.map((option, index) => `
                            <div class="option" data-index="${index}" onclick="selectOption(${index}, ${num})">
                                <div class="option-icon">${String.fromCharCode(65 + index)}</div>
                                <div class="option-content">
                                    <h4>${option.text}</h4>
                                    <p>${option.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="feedback-section" id="feedback-${num}">
                    <div class="feedback-header">
                        <div class="feedback-icon"><i class="fas fa-chart-line"></i></div>
                        <h3 class="feedback-title">Результат вашего выбора</h3>
                    </div>
                    
                    <div class="consequences">
                        <h4><i class="fas fa-exclamation-triangle"></i> Возможные последствия</h4>
                        <p id="consequences-text-${num}"></p>
                    </div>
                    
                    <div class="expert-advice">
                        <h4><i class="fas fa-user-tie"></i> Совет эксперта</h4>
                        <p id="advice-text-${num}"></p>
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="restartScenario()">
                        <i class="fas fa-redo"></i> Повторить ситуацию
                    </button>
                    <button class="btn btn-primary" onclick="nextScenario()" id="next-btn-${num}">
                        ${num === totalScenarios ? 'Завершить тренажёр' : 'Следующая ситуация'} <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="scenario-counter">Ситуация ${num} из ${totalScenarios}</div>
                ${scenario.difficulty === 'hard' ? '<div class="hint"><i class="fas fa-lightbulb"></i> Это сложная ситуация. Внимательно проанализируй все варианты перед выбором.</div>' : ''}
            `;
            
            document.querySelectorAll('.scenario-container').forEach(el => el.classList.remove('active'));
            container.classList.add('active');
            document.getElementById(`feedback-${num}`).classList.remove('show');
            
            updateProgress();
        }

        function selectOption(index, scenarioNum) {
            if (isAnswered) return;
            
            const scenario = scenarios[scenarioNum - 1];
            const option = scenario.options[index];
            const feedback = document.getElementById(`feedback-${scenarioNum}`);
            
            document.querySelectorAll(`#scenario-container .option`).forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            const selectedElement = document.querySelector(`#scenario-container .option[data-index="${index}"]`);
            selectedElement.classList.add('selected');
            selectedElement.classList.add(option.correct ? 'correct' : 'incorrect');
            
            selectedOptionIndex = index;
            
            document.getElementById(`consequences-text-${scenarioNum}`).textContent = option.consequences;
            document.getElementById(`advice-text-${scenarioNum}`).textContent = option.advice;
            
            if (option.correct) {
                score += scenario.difficulty === 'easy' ? 5 : scenario.difficulty === 'medium' ? 10 : 15;
                correctAnswers++;
                document.getElementById('score').textContent = score;
                document.getElementById('correct-count').textContent = correctAnswers;
            }
            
            setTimeout(() => {
                feedback.classList.add('show');
                const feedbackElement = document.getElementById(`feedback-${scenarioNum}`);
                feedbackElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
            
            isAnswered = true;
        }

        function nextScenario() {
            if (!isAnswered) {
                alert('Пожалуйста, выберите вариант ответа перед продолжением!');
                return;
            }
            
            if (currentScenario < totalScenarios) {
                currentScenario++;
                document.getElementById('current-scenario').textContent = currentScenario;
                initScenario(currentScenario);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        function restartScenario() {
            score -= scenarios[currentScenario - 1].difficulty === 'easy' ? 5 : 
                     scenarios[currentScenario - 1].difficulty === 'medium' ? 10 : 15;
            if (score < 0) score = 0;
            correctAnswers--;
            if (correctAnswers < 0) correctAnswers = 0;
            
            document.getElementById('score').textContent = score;
            document.getElementById('correct-count').textContent = correctAnswers;
            initScenario(currentScenario);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateProgress() {
            const progress = (currentScenario / totalScenarios) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentScenario}/${totalScenarios}`;
        }

        function showResults() {
            document.querySelectorAll('.scenario-container').forEach(el => el.classList.remove('active'));
            document.getElementById('results').classList.add('active');
            
            const finalScore = score;
            document.getElementById('final-score').textContent = finalScore;
            
            let feedback = '';
            if (finalScore >= 600) {
                feedback = 'Блестящий результат! Вы демонстрируете глубокое понимание цифровой безопасности и можете быть примером для других.';
            } else if (finalScore >= 450) {
                feedback = 'Отличный результат! Вы хорошо разбираетесь в вопросах кибербезопасности и цифровой репутации.';
            } else if (finalScore >= 350) {
                feedback = 'Хороший результат! У вас есть прочные знания, но некоторые нюансы требуют дополнительного внимания.';
            } else if (finalScore >= 250) {
                feedback = 'Средний результат. Рекомендуем повторить сложные темы и пройти тренажёр ещё раз.';
            } else {
                feedback = 'Вам необходимо уделить больше внимания цифровой безопасности. Рекомендуем пройти тренажёр повторно и обсудить сложные ситуации со взрослыми.';
            }
            
            document.getElementById('results-feedback').textContent = feedback;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartTraining() {
            currentScenario = 1;
            score = 0;
            correctAnswers = 0;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('current-scenario').textContent = '1';
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('results').classList.remove('active');
            
            initScenario(1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initScenario(1);
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                document.querySelectorAll('.option-content h4').forEach(el => {
                    el.style.fontSize = '1rem';
                });
            }
        });
    </script>
</body>
</html>
