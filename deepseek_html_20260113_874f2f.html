<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая репутация | Тренажёр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #36D1DC;
            --accent: #FF6584;
            --success: #4CAF50;
            --warning: #FF9800;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F8F9FA;
            --gray: #2D2D2D;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #6C63FF, #36D1DC);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(54, 209, 220, 0.1) 0%, transparent 20%);
        }
        .header {
            background: var(--darker);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-bottom: 1px solid var(--gray);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem 2rem;
            }
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .logo {
                font-size: 1.5rem;
                justify-content: flex-start;
            }
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--gray);
            width: 100%;
        }
        @media (min-width: 768px) {
            .stats {
                display: flex;
                gap: 2rem;
                padding: 1rem 1.5rem;
                border-radius: 16px;
                width: auto;
            }
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        @media (min-width: 768px) {
            .stat-value {
                font-size: 1.8rem;
            }
        }
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        @media (min-width: 768px) {
            .stat-label {
                font-size: 0.9rem;
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }
        .scenario-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .scenario-container.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scenario-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        @media (min-width: 768px) {
            .scenario-card {
                padding: 2.5rem;
                border-radius: 24px;
                margin-bottom: 2rem;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
        }
        .scenario-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .scenario-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        .scenario-number {
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            width: fit-content;
        }
        .scenario-difficulty {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            width: fit-content;
        }
        .difficulty-easy { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .difficulty-medium { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .difficulty-hard { background: rgba(255, 101, 132, 0.2); color: #FF6584; }
        .scenario-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid var(--primary);
        }
        @media (min-width: 768px) {
            .scenario-description {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                padding: 1.5rem;
            }
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .options-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                margin-bottom: 2rem;
            }
        }
        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gray);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        @media (min-width: 768px) {
            .option {
                padding: 1.5rem;
                gap: 1rem;
                border-radius: 16px;
            }
        }
        .option:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-5px);
        }
        .option.selected {
            background: rgba(108, 99, 255, 0.15);
            border-color: var(--primary);
        }
        .option.correct {
            background: rgba(76, 175, 80, 0.15);
            border-color: var(--success);
        }
        .option.incorrect {
            background: rgba(255, 101, 132, 0.15);
            border-color: var(--accent);
        }
        .option-icon {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
            padding-top: 0.1rem;
        }
        @media (min-width: 768px) {
            .option-icon {
                font-size: 1.5rem;
                min-width: 30px;
            }
        }
        .option-content h4 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--light);
        }
        @media (min-width: 768px) {
            .option-content h4 {
                font-size: 1.1rem;
            }
        }
        .option-content p {
            opacity: 0.9;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        @media (min-width: 768px) {
            .option-content p {
                font-size: 0.95rem;
            }
        }
        .feedback-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
            border-left: 4px solid var(--primary);
        }
        @media (min-width: 768px) {
            .feedback-section {
                padding: 2rem;
                margin-top: 2rem;
                border-radius: 20px;
            }
        }
        .feedback-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .feedback-icon {
            font-size: 1.75rem;
            color: var(--primary);
        }
        @media (min-width: 768px) {
            .feedback-icon {
                font-size: 2rem;
            }
        }
        .feedback-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        @media (min-width: 768px) {
            .feedback-title {
                font-size: 1.5rem;
            }
        }
        .consequences {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .consequences {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
        .consequences h4 {
            color: var(--accent);
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }
        @media (min-width: 768px) {
            .consequences h4 {
                font-size: 1.1rem;
            }
        }
        .expert-advice {
            background: rgba(54, 209, 220, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid var(--secondary);
        }
        @media (min-width: 768px) {
            .expert-advice {
                padding: 1.5rem;
            }
        }
        .expert-advice h4 {
            color: var(--secondary);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        @media (min-width: 768px) {
            .expert-advice h4 {
                font-size: 1.1rem;
            }
        }
        .navigation {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        @media (min-width: 768px) {
            .navigation {
                flex-direction: row;
                justify-content: space-between;
                gap: 0;
                margin-top: 2rem;
            }
        }
        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }
        @media (min-width: 768px) {
            .btn {
                width: auto;
                padding: 1rem 2rem;
            }
        }
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        .btn-secondary {
            background: var(--card-bg);
            color: var(--light);
            border: 1px solid var(--gray);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .progress-container {
            margin: 1.5rem 0;
        }
        @media (min-width: 768px) {
            .progress-container {
                margin: 2rem 0;
            }
        }
        .progress-bar {
            height: 6px;
            background: var(--gray);
            border-radius: 3px;
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .progress-bar {
                height: 8px;
            }
        }
        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 2%;
            transition: width 0.5s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        @media (min-width: 768px) {
            .progress-text {
                font-size: 0.9rem;
            }
        }
        .results-screen {
            display: none;
            text-align: center;
            padding: 2rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .results-screen {
                padding: 4rem 2rem;
            }
        }
        .results-screen.active {
            display: block;
        }
        .results-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @media (min-width: 768px) {
            .results-icon {
                font-size: 5rem;
                margin-bottom: 2rem;
            }
        }
        .results-title {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .results-title {
                font-size: 2.5rem;
            }
        }
        .results-score {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }
        @media (min-width: 768px) {
            .results-score {
                font-size: 4rem;
            }
        }
        .results-feedback {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        @media (min-width: 768px) {
            .results-feedback {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
        }
        .developer-info {
            text-align: center;
            padding: 1.5rem;
            background: var(--darker);
            margin-top: 2rem;
            border-top: 1px solid var(--gray);
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .developer-info p {
            margin-bottom: 0.5rem;
        }
        .developer-info strong {
            color: var(--secondary);
        }
        .scenario-counter {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        .hint {
            background: rgba(255, 152, 0, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 3px solid var(--warning);
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>Цифровая репутация</span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Баллы</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="current-scenario">1</div>
                <div class="stat-label">Сценарий</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="correct-count">0</div>
                <div class="stat-label">Правильно</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span>Прогресс</span>
                <span id="progress-text">1/50</span>
            </div>
        </div>

        <div id="scenario-container" class="scenario-container active"></div>

        <div id="results" class="results-screen">
            <div class="results-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="results-title">Тренажёр завершён</h1>
            <div class="results-score" id="final-score">0</div>
            <p class="results-feedback" id="results-feedback"></p>
            <button class="btn btn-primary" onclick="restartTraining()" style="margin: 1rem auto;">
                <i class="fas fa-sync-alt"></i> Пройти ещё раз
            </button>
        </div>
    </div>

    <div class="developer-info">
        <p><strong>Интерактивный тренажёр "Цифровая репутация"</strong></p>
        <p>Разработчик: <strong>Орлова Полина Сергеевна</strong>, 9 "Б" класс</p>
        <p>Руководитель: <strong>Куценко Ирина Степановна</strong></p>
        <p>МОУ СОШ №9 им. В. Т. Степанченко</p>
    </div>

    <script>
        const scenarios = [
            {
                id: 1,
                description: "Ты общаешься в чате с человеком, который говорит, что учится в соседней школе. Вы нашли много общих интересов. После недели переписки он просит твоё фото для аватарки в общем чате игроков. Ты ещё ни разу не видел его лица.",
                options: [
                    {
                        text: "Отправить своё недавнее фото, ведь у вас столько общего",
                        description: "Он кажется искренним, и вы много общались",
                        correct: false,
                        consequences: "Даже при длительном общении нельзя быть уверенным в истинных намерениях человека. Фото может быть использовано для создания фейкового профиля или мошенничества.",
                        advice: "Личные фотографии — это конфиденциальная информация. Делиться ими можно только с теми, кого знаешь лично и доверяешь. Виртуальное общение не гарантирует безопасность."
                    },
                    {
                        text: "Предложить созвониться по видеосвязи",
                        description: "Так можно и познакомиться поближе, и убедиться в реальности человека",
                        correct: true,
                        consequences: "Это разумный компромисс, который позволяет познакомиться, не раскрывая личные данные. Видеозвонок помогает убедиться, что собеседник — реальный человек, а не фейк.",
                        advice: "Видеозвонок — хороший способ проверить искренность собеседника. Если он отказывается или находит отговорки, это повод задуматься о его настоящих намерениях."
                    },
                    {
                        text: "Отправить фото друга, сказав, что это ты",
                        description: "Так можно сохранить анонимность и не обидеть нового знакомого",
                        correct: false,
                        consequences: "Ты подставляешь друга без его согласия. Если фото будут использованы в плохих целях, проблемы возникнут у него. Это нарушение доверия и приватности другого человека.",
                        advice: "Использование чужих фотографий без разрешения — это нарушение личных границ и может привести к серьёзным конфликтам. Всегда спрашивай разрешение, прежде чем делиться чужими данными."
                    }
                ],
                difficulty: "medium"
            },
            {
                id: 2,
                description: "В личные сообщения приходит ссылка от друга с подписью 'Срочно посмотри, это про тебя!'. Ссылка ведёт на сайт с незнакомым названием. Друг обычно не шлёт такие вещи.",
                options: [
                    {
                        text: "Перейти по ссылке, ведь её прислал друг",
                        description: "Возможно, там действительно важная информация",
                        correct: false,
                        consequences: "Аккаунт друга мог быть взломан. Ссылка может вести на фишинговый сайт или содержать вредоносный код, который украдёт твои данные.",
                        advice: "Никогда не переходи по подозрительным ссылкам, даже от друзей. Сначала свяжись с другом другим способом и спроси, действительно ли он отправлял эту ссылку."
                    },
                    {
                        text: "Написать другу и спросить, что за ссылка",
                        description: "Уточнить, действительно ли он отправлял это сообщение",
                        correct: true,
                        consequences: "Это самый безопасный вариант. Ты узнаешь, был ли взломан аккаунт друга, и избежишь потенциальной угрозы.",
                        advice: "Всегда проверяй необычные сообщения от друзей. Лучше потратить минуту на уточнение, чем потом разбираться с последствиями взлома или вируса."
                    },
                    {
                        text: "Переслать ссылку другим, чтобы предупредить",
                        description: "Если это что-то опасное, другие должны знать",
                        correct: false,
                        consequences: "Ты можешь непреднамеренно распространить вредоносную ссылку среди своих знакомых, подвергнув их риску.",
                        advice: "Не распространяй непроверенные ссылки. Если сомневаешься в безопасности, лучше удали сообщение и предупреди друга о возможном взломе его аккаунта."
                    }
                ],
                difficulty: "easy"
            },
            {
                id: 3,
                description: "После сложной контрольной по математике ты чувствуешь, что оценка занижена. Учительница объяснила критерии, но ты всё равно не согласен. Эмоции зашкаливают.",
                options: [
                    {
                        text: "Написать в школьном чате о несправедливости, но без имён",
                        description: "Выпустить пар и получить поддержку одноклассников",
                        correct: false,
                        consequences: "Даже без имён ситуация может быть узнаваема. Учительница или администрация могут увидеть пост, что усугубит конфликт и испортит отношения.",
                        advice: "Публичные жалобы на учителей редко решают проблему и часто ведут к эскалации конфликта. Это может повлиять на твою репутацию в школе."
                    },
                    {
                        text: "Подойти к учительнице на перемене и спокойно обсудить",

                            correct: false,
                            consequences: "Ты вступаешь в диалог с мошенником, который может использовать это против тебя. Он может заблокировать тебя и продолжить свои действия.",
                            advice: "Не общайся с фейковыми аккаунтами напрямую. Ты только предупредишь мошенника, и он станет осторожнее. Лучше сразу жаловаться."
                        },
                        {
                            text: "Сделать скриншоты и выложить в общий чат для обсуждения",
                            description: "Предупредить всех об опасности",
                            correct: false,
                            consequences: "Ты привлекаешь лишнее внимание к фейку. Мошенник может узнать об этом и удалить аккаунт до принятия мер, чтобы потом создать новый.",
                            advice: "Не делай фейковые аккаунты публично известными. Лучше тихо сообщить другу и отправить жалобу через официальные каналы платформы."
                        }
                    ]
                },
                {
                    description: `Новая мобильная игра запрашивает доступ к камере, микрофону, контактам и местоположению для «улучшения игрового опыта». Без этого игра не запускается. Отзывы противоречивые.`,
                    correctOption: {
                        text: "Отказаться от установки и поискать игру с адекватными требованиями",
                        description: "Найти альтернативу, которая не требует лишних доступов",
                        correct: true,
                        consequences: "Ты находишь похожую игру с хорошими отзывами и нормальными требованиями. Твои данные в безопасности, а игровой опыт не страдает.",
                        advice: "Игры редко нуждаются в доступе к камере и контактам. Если требования кажутся избыточными, лучше поискать альтернативу — таких игр тысячи."
                    },
                    incorrectOptions: [
                        {
                            text: "Разрешить все доступы, ведь игра очень популярна",
                            description: "Скорее всего, разработчикам можно доверять",
                            correct: false,
                            consequences: "Игра начинает показывать рекламу, основанную на твоих контактах и местоположении. Ты часто получаешь спам от неизвестных номеров.",
                            advice: "Популярность не гарантирует безопасность. Некоторые разработчики зарабатывают на продаже данных пользователей. Всегда проверяй разрешения."
                        },
                        {
                            text: "Установить, но отключить доступы в настройках телефона",
                            description: "Так и поиграть можно, и данные защищены",
                            correct: false,
                            consequences: "Игра постоянно требует включить доступы, иначе некоторые функции не работают. Ты тратишь время на настройки, но удовольствия от игры мало.",
                            advice: "Если игра требует доступов для запуска, отключение их потом может привести к сбоям. Лучше сразу выбирать игры с уважением к приватности."
                        }
                    ]
                },
                {
                    description: `У тебя есть забавное фото друга, которое он просил никому не показывать. В компании друзей все уговаривают тебя поделиться фотографией, обещая сохранить её в секрете.`,
                    correctOption: {
                        text: "Вежливо отказать, сославшись на обещание",
                        description: "Уважать просьбу друга, даже если другие настаивают",
                        correct: true,
                        consequences: "Друг позже узнаёт о твоей принципиальности и благодарит за доверие. Ваши отношения укрепляются. Другие уважают твою позицию.",
                        advice: "Доверие — основа дружбы. Никогда не нарушай обещания, данные друзьям, даже под давлением. Это показывает твой характер и надёжность."
                    },
                    incorrectOptions: [
                        {
                            text: "Показать фото, но взять с всех слово не распространять",
                            description: "Удовлетворить любопытство, но попытаться контролировать ситуацию",
                            correct: false,
                            consequences: "Фото всё равно утекает в общий чат. Друг узнаёт и обижается. Ты теряешь доверие и портишь отношения.",
                            advice: "Как только ты показываешь фото кому-то, ты теряешь контроль над ним. Даже если люди обещают сохранить секрет, всегда найдётся тот, кто не сдержит слово."
                        },
                        {
                            text: "Отправить фото в личные сообщения нескольким самым близким",
                            description: "Так риск распространения меньше",
                            correct: false,
                            consequences: "Один из получателей сохраняет фото и случайно отправляет в общий чат. Друг видит это и обвиняет именно тебя в утечке.",
                            advice: "Любая передача конфиденциальных материалов увеличивает риск утечки. Если обещал хранить секрет — храни его полностью, без исключений."
                        }
                    ]
                }
            ];

            const template = scenarioTemplates[Math.floor(Math.random() * scenarioTemplates.length)];
            const difficulties = ['easy', 'medium', 'hard'];
            const difficulty = difficulties[Math.floor(Math.random() * 3)];
            
            scenarios.push({
                id: i,
                description: template.description,
                options: [
                    {
                        text: template.correctOption.text,
                        description: template.correctOption.description,
                        correct: true,
                        consequences: template.correctOption.consequences,
                        advice: template.correctOption.advice
                    },
                    {
                        text: template.incorrectOptions[0].text,
                        description: template.incorrectOptions[0].description,
                        correct: false,
                        consequences: template.incorrectOptions[0].consequences,
                        advice: template.incorrectOptions[0].advice
                    },
                    {
                        text: template.incorrectOptions[1].text,
                        description: template.incorrectOptions[1].description,
                        correct: false,
                        consequences: template.incorrectOptions[1].consequences,
                        advice: template.incorrectOptions[1].advice
                    }
                ],
                difficulty: difficulty
            });
        }

        let currentScenario = 1;
        let score = 0;
        let correctAnswers = 0;
        const totalScenarios = scenarios.length;
        let selectedOptionIndex = -1;
        let isAnswered = false;

        function initScenario(num) {
            const scenario = scenarios[num - 1];
            if (!scenario) return;
            
            selectedOptionIndex = -1;
            isAnswered = false;
            
            const container = document.getElementById('scenario-container');
            if (!container) return;
            
            const difficultyText = {
                'easy': 'Лёгкий',
                'medium': 'Средний',
                'hard': 'Сложный'
            }[scenario.difficulty] || 'Лёгкий';
            
            container.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-header">
                        <div class="scenario-number">Ситуация ${num}</div>
                        <div class="scenario-difficulty difficulty-${scenario.difficulty}">${difficultyText}</div>
                    </div>
                    <p class="scenario-description">${scenario.description}</p>
                    
                    <div class="options-grid">
                        ${scenario.options.map((option, index) => `
                            <div class="option" data-index="${index}" onclick="selectOption(${index}, ${num})">
                                <div class="option-icon">${String.fromCharCode(65 + index)}</div>
                                <div class="option-content">
                                    <h4>${option.text}</h4>
                                    <p>${option.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="feedback-section" id="feedback-${num}">
                    <div class="feedback-header">
                        <div class="feedback-icon"><i class="fas fa-chart-line"></i></div>
                        <h3 class="feedback-title">Результат вашего выбора</h3>
                    </div>
                    
                    <div class="consequences">
                        <h4><i class="fas fa-exclamation-triangle"></i> Возможные последствия</h4>
                        <p id="consequences-text-${num}"></p>
                    </div>
                    
                    <div class="expert-advice">
                        <h4><i class="fas fa-user-tie"></i> Совет эксперта</h4>
                        <p id="advice-text-${num}"></p>
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="restartScenario()">
                        <i class="fas fa-redo"></i> Повторить ситуацию
                    </button>
                    <button class="btn btn-primary" onclick="nextScenario()" id="next-btn-${num}">
                        ${num === totalScenarios ? 'Завершить тренажёр' : 'Следующая ситуация'} <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="scenario-counter">Ситуация ${num} из ${totalScenarios}</div>
                ${scenario.difficulty === 'hard' ? '<div class="hint"><i class="fas fa-lightbulb"></i> Это сложная ситуация. Внимательно проанализируй все варианты перед выбором.</div>' : ''}
            `;
            
            document.querySelectorAll('.scenario-container').forEach(el => el.classList.remove('active'));
            container.classList.add('active');
            document.getElementById(`feedback-${num}`).classList.remove('show');
            
            updateProgress();
        }

        function selectOption(index, scenarioNum) {
            if (isAnswered) return;
            
            const scenario = scenarios[scenarioNum - 1];
            const option = scenario.options[index];
            const feedback = document.getElementById(`feedback-${scenarioNum}`);
            
            document.querySelectorAll(`#scenario-container .option`).forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            const selectedElement = document.querySelector(`#scenario-container .option[data-index="${index}"]`);
            selectedElement.classList.add('selected');
            selectedElement.classList.add(option.correct ? 'correct' : 'incorrect');
            
            selectedOptionIndex = index;
            
            document.getElementById(`consequences-text-${scenarioNum}`).textContent = option.consequences;
            document.getElementById(`advice-text-${scenarioNum}`).textContent = option.advice;
            
            if (option.correct) {
                score += scenario.difficulty === 'easy' ? 5 : scenario.difficulty === 'medium' ? 10 : 15;
                correctAnswers++;
                document.getElementById('score').textContent = score;
                document.getElementById('correct-count').textContent = correctAnswers;
            }
            
            setTimeout(() => {
                feedback.classList.add('show');
                const feedbackElement = document.getElementById(`feedback-${scenarioNum}`);
                feedbackElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
            
            isAnswered = true;
        }

        function nextScenario() {
            if (!isAnswered) {
                alert('Пожалуйста, выберите вариант ответа перед продолжением!');
                return;
            }
            
            if (currentScenario < totalScenarios) {
                currentScenario++;
                document.getElementById('current-scenario').textContent = currentScenario;
                initScenario(currentScenario);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        function restartScenario() {
            score -= scenarios[currentScenario - 1].difficulty === 'easy' ? 5 : 
                     scenarios[currentScenario - 1].difficulty === 'medium' ? 10 : 15;
            if (score < 0) score = 0;
            correctAnswers--;
            if (correctAnswers < 0) correctAnswers = 0;
            
            document.getElementById('score').textContent = score;
            document.getElementById('correct-count').textContent = correctAnswers;
            initScenario(currentScenario);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateProgress() {
            const progress = (currentScenario / totalScenarios) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentScenario}/${totalScenarios}`;
        }

        function showResults() {
            document.querySelectorAll('.scenario-container').forEach(el => el.classList.remove('active'));
            document.getElementById('results').classList.add('active');
            
            const finalScore = score;
            document.getElementById('final-score').textContent = finalScore;
            
            let feedback = '';
            if (finalScore >= 600) {
                feedback = 'Блестящий результат! Вы демонстрируете глубокое понимание цифровой безопасности и можете быть примером для других.';
            } else if (finalScore >= 450) {
                feedback = 'Отличный результат! Вы хорошо разбираетесь в вопросах кибербезопасности и цифровой репутации.';
            } else if (finalScore >= 350) {
                feedback = 'Хороший результат! У вас есть прочные знания, но некоторые нюансы требуют дополнительного внимания.';
            } else if (finalScore >= 250) {
                feedback = 'Средний результат. Рекомендуем повторить сложные темы и пройти тренажёр ещё раз.';
            } else {
                feedback = 'Вам необходимо уделить больше внимания цифровой безопасности. Рекомендуем пройти тренажёр повторно и обсудить сложные ситуации со взрослыми.';
            }
            
            document.getElementById('results-feedback').textContent = feedback;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartTraining() {
            currentScenario = 1;
            score = 0;
            correctAnswers = 0;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('current-scenario').textContent = '1';
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('results').classList.remove('active');
            
            initScenario(1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initScenario(1);
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                document.querySelectorAll('.option-content h4').forEach(el => {
                    el.style.fontSize = '1rem';
                });
            }
        });
    </script>
</body>
</html>
